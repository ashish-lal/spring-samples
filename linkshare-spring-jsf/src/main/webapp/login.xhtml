<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:p="http://primefaces.org/ui">

	
	<ui:define name="content">
	    
	    	<p:panel header="Existing User? Login Here" style="width: 550px;">
	    		<h:form id="loginForm">
	    		<h:panelGrid columns="3" >
	    			<h:outputLabel value="UserName :" />
	    			<p:inputText id="loginUserName" value="#{userController.loginUser.userName}" 
	    				required="true" requiredMessage="Enter UserName" size="30"/>
	    			<p:message for="loginUserName"/>
	    			
	    			<h:outputLabel value="Password :" />
	    			<p:password id="loginPwd" value="#{userController.loginUser.password}" 
	    					required="true" requiredMessage="Enter Password" size="30"/>
	    			<p:message for="loginPwd"/>
	    			
	    		</h:panelGrid>
	    		<p:commandButton value="Login" update="loginForm"  action="#{userController.login()}"/>
	    		
			    </h:form>
	    	</p:panel>
	    	
	    <br/>
    	<p:panel header="New User? Register Here" style="width: 550px;">
	   	 <h:form id="registrationForm">
	    		<h:panelGrid columns="3">
	    			<h:outputLabel value="UserName :" />
	    			<p:inputText id="regUserName" value="#{userController.registerUser.userName}" 
	    				required="true" requiredMessage="Enter UserName" size="30"/>
	    			<p:message for="regUserName"/>
	    			
	    			<h:outputLabel value="Password :" />
	    			<p:password id="regPwd" value="#{userController.registerUser.password}" 
	    				required="true" requiredMessage="Enter Password" size="30"/>
	    			<p:message for="regPwd"/>
	    			
	    			<h:outputLabel value="EmailId :" />
	    			<p:inputText id="regEmailId" value="#{userController.registerUser.emailId}" 
	    				required="true" requiredMessage="Enter EmailId" size="30"/>
	    			<p:message for="regEmailId"/>
	    			
	    			<p:commandButton value="Register" update="registrationForm" action="#{userController.register()}"></p:commandButton>
	    		</h:panelGrid>
	    		
	    	
			    </h:form>
	    	</p:panel>
	    
	</ui:define>
	
</ui:composition>

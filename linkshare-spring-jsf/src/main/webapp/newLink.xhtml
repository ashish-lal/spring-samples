<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="content">
		<h:form>
		<p:tabMenu activeIndex="1">
		    <p:menuitem value="Home" url="/home.jsf" icon="ui-icon-star"/>
		    <p:menuitem value="Post New Link" url="/newLink.jsf" icon="ui-icon-document" />
		    <p:menuitem value="My Profile" url="/profile.jsf" icon="ui-icon-person"/>
		    <p:menuitem value="Search" url="/search.jsf" icon="ui-icon-search"/>
		    <p:menuitem value="Help" url="/help.jsf" icon="ui-icon-help" />
		    <p:menuitem value="Logout" action="#{userController.logout()}"/>
		</p:tabMenu>
		</h:form>
	<h:form>
		<p:panel id="panel" header="Post New Link">
		   <h:panelGrid columns="3">		
		    <h:outputLabel for="title" value="Title: *" />
		    <p:inputText id="title" value="#{linksController.newLink.title}" required="true" label="Title" size="50"/>
		    <p:message for="title"/>
		
		    <h:outputLabel for="url" value="URL: *" />
		    <p:inputText id="url" value="#{linksController.newLink.url}" required="true" label="URL" size="50"/>
			<p:message for="url"/>
		
			<h:outputLabel for="description" value="Description: " />
		    <p:inputTextarea id="description" value="#{linksController.newLink.description}" label="description" cols="50"/>
			<p:message for="description"/>
		    
		    </h:panelGrid>
		    <p:commandButton value="Save" update="panel" action="#{linksController.saveLink()}" />
		</p:panel>
	</h:form>
	
	</ui:define>
</ui:composition>
